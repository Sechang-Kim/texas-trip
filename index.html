<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Texas Trip Planner (Dec 17–21)</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
<header>
  <div class="title">
    <h1>Texas Trip Planner</h1>
    <p>Dec 17–21 일정 + 지도. 일정 클릭 시 지도 이동, 날짜 경로 하이라이트.</p>
  </div>
  <div class="top-actions">
    <button class="btn" id="btnFit">전체 경로 보기</button>
    <button class="btn" id="btnToggleRoute">경로 표시 토글</button>
  </div>
</header>

<main>
  <!-- Left: itinerary -->
  <section class="panel">
    <div class="panel-header">
      <div class="meta">
        <div class="chips">
          <span class="chip"><span class="dot"></span> 핵심 일정: NBA, Riverwalk, Kimbell</span>
          <span class="chip">렌트: Dec 19 08:00 수령, Dec 21 DFW 반납</span>
        </div>
      </div>

      <div class="search-row">
        <input type="search" id="q" placeholder="검색: Dallas, Austin, Riverwalk, Kimbell 등" />
        <select id="dayFilter" class="select">
          <option value="all">전체</option>
          <option value="2025-12-17">Dec 17</option>
          <option value="2025-12-18">Dec 18</option>
          <option value="2025-12-19">Dec 19</option>
          <option value="2025-12-20">Dec 20</option>
          <option value="2025-12-21">Dec 21</option>
        </select>
      </div>
    </div>

    <div class="timeline" id="timeline"></div>
  </section>

  <!-- Right: map -->
  <section class="panel">
    <div id="map"></div>
    <div class="map-footer">
      <div class="small">
        팁: <span class="kbd">전체 경로 보기</span>로 범위 맞추기. <span class="kbd">Esc</span>로 필터 초기화.
      </div>
      <div class="small" id="status">준비됨</div>
    </div>
  </section>
</main>

<!-- Leaflet -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script src="./app.js"></script>
</body>
</html>
